<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row  d-flex justify-content-center my-5">
            <div class="col-lg-8">
                <div class="card_wrp">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="title">
                                <h3>ID Card Generator</h3>
                            </div>
                        </div>
                        <div class="row d-flex align-items-center">
                            <div class="col-lg-5">
                                <h3 class="detail_title">Enter Student Details</h3>

                                <div class="mb-3">
                                    <label for="name" class="form-label">Enter Name:</label>
                                    <div class="input-group flex-nowrap">
                                        <span class="input-group-text" id="addon-wrapping"><i
                                                class="fa-solid fa-user"></i></span>
                                        <input type="text" id="enterName" class="form-control" aria-label="name"
                                            aria-describedby="addon-wrapping">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Enter College Name:</label>
                                    <div class="input-group flex-nowrap">
                                        <span class="input-group-text" id="addon-wrapping"><i
                                                class="fa-solid fa-building-columns"></i></span>
                                        <input type="text" id="collageName" class="form-control" aria-label="collage"
                                            aria-describedby="addon-wrapping">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Enter Location:</label>
                                    <div class="input-group flex-nowrap">
                                        <span class="input-group-text" id="addon-wrapping"><i
                                                class="fa-solid fa-location-pin"></i></span>
                                        <input type="text" id="Location" class="form-control" aria-label="collage"
                                            aria-describedby="addon-wrapping">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="choose-file">Choose File</label>
                                    <input class="form-control" type="file" accept="image/*" id="choose-file"
                                        name="choose-file" />
                                    <div id="img-preview"></div>
                                </div>
                                <button type="submit" id="submitCardButton" class="btn btn-primary">Generate
                                    Card</button>

                            </div>
                            <div class="col-lg-7">
                                <h3 class="generate-card-title">Generate ID Card</h3>
                                <div class="card_privew">
                                    <div class="image_part">
                                        <div id="cardImage"></div>
                                    </div>
                                    <div class="detail_part">
                                        <div>
                                            <p>Name:</p><span id="studentName"></span>
                                        </div>
                                        <div>
                                            <p>College Name:</p><span id="studentCollegeName"></span>
                                        </div>
                                        <div>
                                            <p>Location:</p><span id="studentLocation"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/custom.js"></script>
</body>

</html>
